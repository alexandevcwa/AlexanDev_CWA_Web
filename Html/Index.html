<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlexanDev_CWA</title>
    <link rel="stylesheet" href="../Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;0,800;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- AJAX -->
    <script src="../JavaScript/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="../JavaScript/AjaxWebPages.js"></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="container__logo">
          <figure>
            <img src="../Pictures/logo-transparent.png" alt="Logo" />
          </figure>
          <div class="container__marca">
            <h1>AlexanDev_CWA</h1>
          </div>
        </div>
        <div class="container__links">
          <ul>
            <li><a href="">Home</a></li>
            <li><a id="cargar-hojavida">Hoja de Vida</a></li>
            <li><a id="cargar-critica">Crítica Constructiva</a></li>
            <li><a id="cargar-temas">Temas de Semestre</a></li>
          </ul>
        </div>
        <div class="container__sites">
          <a href="https://github.com/alexandevcwa/AlexanDev_CWA_Web">
            <figure>
              <img src="../Pictures/github-icon-white.jpg" alt="GitHub" />
            </figure>
            <p>Fuente</p>
          </a>
          <a href="">
            <figure>
              <img
                src="../Pictures/cup-cofffee.png"
                alt="Regalame 1 Taza de Café 1$"
              />
            </figure>
            <p>Café 1$</p>
          </a>
        </div>
      </div>
    </nav>
    <div class="container__support">
      <a onclick="redirigirWhatsApp()">
        <figure>
          <img src="../Pictures/icon-logo-png.png" alt="" />
        </figure>
      </a>
    </div>
    <iframe
      id="contenido"
      class="container_iframe_ajax"
      src="../Html/Home.html"
    ></iframe>
    <div id="contain"></div>
  </body>
</html>
